<nb-layout>
  <nb-layout-column>
    <div class="container">
      <div class="row">
        <!-- Bar Chart -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <nb-card *ngIf="barChartData" class="chart-card">
            <nb-card-header>
              Bar Chart Example
            </nb-card-header>
            <nb-card-body>
              <app-bar-chart [data]="barChartData"></app-bar-chart>
            </nb-card-body>
          </nb-card>
        </div>

        <!-- Line Chart -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <nb-card *ngIf="lineChartData" class="chart-card">
            <nb-card-header>
              Line Chart Example
            </nb-card-header>
            <nb-card-body>
              <app-line-chart [data]="lineChartData"></app-line-chart>
            </nb-card-body>
          </nb-card>
        </div>

        <!-- Pie Chart -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <nb-card *ngIf="pieChartData" class="chart-card">
            <nb-card-header>
              Pie Chart Example
            </nb-card-header>
            <nb-card-body>
              <app-pie-chart [data]="pieChartData"></app-pie-chart>
            </nb-card-body>
          </nb-card>
        </div>

        <!-- Radar Chart -->
        <div class="col-lg-6 col-md-6 col-sm-12">
          <nb-card *ngIf="radarChartData" class="chart-card">
            <nb-card-header>
              Radar Chart Example
            </nb-card-header>
            <nb-card-body>
              <app-radar-chart [data]="radarChartData"></app-radar-chart>
            </nb-card-body>
          </nb-card>
        </div>
      </div>
    </div>
  </nb-layout-column>
</nb-layout>
