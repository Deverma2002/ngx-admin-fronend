<div class="container d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4 shadow-lg" style="max-width: 400px; width: 100%;">
      <form *ngIf="isLoginMode; else signupTemplate" #loginForm="ngForm" (ngSubmit)="onLogin(loginForm)">
        <h2 class="text-center">Login</h2>
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" id="loginEmail" name="email" ngModel required class="form-control" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" name="password" ngModel required class="form-control" placeholder="Enter your password">
        </div>
        <button type="submit" class="btn btn-primary btn-block mt-3">Login</button>
        <p class="mt-3 text-center">Don't have an account? <a href="javascript:void(0)" (click)="toggleMode()" class="link-primary">Sign Up</a></p>
      </form>
  
      <ng-template #signupTemplate>
        <form #signupForm="ngForm" (ngSubmit)="onSignup(signupForm)">
          <h2 class="text-center">Sign Up</h2>
          <div class="form-group">
            <label for="signupFirstName">Name</label>
            <input type="text" id="signupFirstName" name="name" ngModel required class="form-control" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="signupEmail">Email</label>
            <input type="email" id="signupEmail" name="email" ngModel required class="form-control" placeholder="Enter your email">
          </div>
          <div class="form-group">
            <label for="signupPassword">Password</label>
            <input type="password" id="signupPassword" name="password" ngModel required class="form-control" placeholder="Enter your password">
          </div>
          <div class="form-group">
            <label for="confirmPassword">Re-enter Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" ngModel required class="form-control" placeholder="Re-enter your password">
          </div>
          <button type="submit" class="btn btn-primary btn-block mt-3">Sign Up</button>
          <p class="mt-3 text-center">Already have an account? <a href="javascript:void(0)" (click)="toggleMode()" class="link-primary">Login</a></p>
        </form>
      </ng-template>
    </div>
  </div>
